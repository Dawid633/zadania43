<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            p {
                font-size: 6mm;
                color: rgb(255, 165, 0); /* Pomarańczowy */
            }

            p:lang(pl) {
                font-size: 7mm;
                color: rgb(173, 255, 47); /* Jasno zielony */
            }

            p:lang(en) {
                font-size: 11mm;
                color: rgb(255, 215, 0); /* Złoty */
            }
        </style>
    </head>
    <body>
        <p>
            <u> 
                Uwaga 1: 
            </u>
            Język CSS dopuszcza stosowanie zarówno dużych, jak i małych liter.  
            Poprawnymi nazwami atrybutu są background, backGROUND oraz BACKground. <br />
            <u>
                Uwaga 2:
            </u>
            Wstawienie białych znaków (spacje, tabulacje, znaki nowej linii) w arkuszu CSS nie ma 
            wpływu na jego działanie. 
        </p>
        <p lang="pl">
            CSS - Kaskadowe Arkusze Stylów (z ang. Cascading Style Sheets) jest to specjalny język  <br>
            stworzony w celu elastycznego zarządzania sposobem formatowania (wyglądem) elementów  <br>
            znajdujących się na stronach WWW. 
        </p>
        <p lang="en">
            CSS - Cascading Style Sheets is a special language <br>
            Created for flexible management of the formatting (appearance) of elements <br>
            be on websites.        
        </p>
    </body>
</html>



</textarea>
